 

{% extends "base_design.html" %}
{% block content %} 

{% if messages %}
    {% for message in messages %}
        {% if message.tags == "success" %}
            <h1>Upload Success :)</h1>
        {% else %}
            <h1>Upload Failed :(</h1>
        {% endif %}
        <script>
        alert('{{ message.message }}')
        </script>
    {% endfor %}
{% endif %}
{% endblock %}
